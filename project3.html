<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kutubxona</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #10b981;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #eef2ff 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: var(--radius);
            margin-bottom: 40px;
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none"><path d="M0,100 L1000,0 L1000,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .header h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            font-weight: 800;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Search Section */
        .search-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-input {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        /* Categories */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        
        .category-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: var(--primary);
        }
        
        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .book-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        
        .book-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .book-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .book-content {
            padding: 25px;
        }
        
        .book-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            line-height: 1.3;
        }
        
        .book-author {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .book-description {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .book-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-download {
            flex: 1;
            background: linear-gradient(135deg, var(--accent) 0%, #059669 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-detail {
            background: white;
            color: var(--primary);
            border: 2px solid #e5e7eb;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .btn-detail:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        /* Book Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .book-modal {
            background: white;
            border-radius: var(--radius);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .btn-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .btn-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .modal-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .modal-info h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .modal-author {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .modal-description {
            line-height: 1.8;
            color: var(--gray);
            margin-bottom: 25px;
        }
        
        .modal-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .modal-meta-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
        }
        
        .modal-meta-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        .modal-meta-value {
            font-weight: 600;
            color: var(--dark);
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn-modal-download {
            flex: 1;
            padding: 18px;
            font-size: 1.1rem;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            border-top: 1px solid #e5e7eb;
            margin-top: 50px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .modal-body {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-btn {
                justify-content: center;
                padding: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .book-actions {
                flex-direction: column;
            }
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e5e7eb;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

                year: 1978,
                pages: 228,
                rating: 4.8,
                language: "Ingliz",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBNZmwrR9xyzdJNKn0CGDwQI3BY_PwCgcrig&s",
                pdf: "https://www.pdf995.com/samples/pdf.pdf"

        ];

        // Dastlabki holat
        let currentCategory = 'all';
        let currentSearch = '';
        
        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', function() {
            displayBooks(booksData);
            setupEventListeners();
        });
        
        // Kitoblarni ekranga chiqarish
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            // Agar kitob yo'q bo'lsa
            if (books.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; grid-column: 1 / -1;">
                        <div style="font-size: 4rem; color: #e5e7eb; margin-bottom: 20px;">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <h3 style="color: #6b7280; margin-bottom: 10px;">Hech qanday kitob topilmadi</h3>
                        <p style="color: #9ca3af;">Boshqa kalit so'zlar bilan qidiring yoki kategoriyani o'zgartiring</p>
                    </div>
                `;
                return;
            }
            
            // Kitoblarni chiqarish
            container.innerHTML = '';
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <img src="${book.image}" alt="${book.title}" class="book-image">
                    <div class="book-badge">${book.category}</div>
                    <div class="book-content">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">
                            <i class="fas fa-user-pen"></i> ${book.author}
                        </p>
                        <p class="book-description">${book.description}</p>
                        
                        <div class="book-meta">
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i> ${book.year}
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-file-lines"></i> ${book.pages} sahifa
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-star"></i> ${book.rating}
                            </div>
                        </div>
                        
                        <div class="book-actions">
                            <a href="${book.pdf}" class="btn-download" download 
                               onclick="downloadBook(event, ${book.id}, '${book.title}')">
                                <i class="fas fa-download"></i> PDF Yuklab Olish
                            </a>
                            <button class="btn-detail" onclick="openBookModal(${book.id})">
                                <i class="fas fa-info-circle"></i> Batafsil
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(bookCard);
            });
        }
        
        // Kitob modalini ochish
        function openBookModal(bookId) {
            const book = booksData.find(b => b.id === bookId);
            if (!book) return;
            
            const modal = document.getElementById('bookModal');
            const modalTitle = document.getElementById('modalBookTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = book.title;
            
            modalBody.innerHTML = `
                <div>
                    <img src="${book.image}" alt="${book.title}" class="modal-image">
                </div>
                <div>
                    <h3>${book.title}</h3>
                    <p class="modal-author">
                        <i class="fas fa-user-pen"></i> ${book.author}
                    </p>
                    <p class="modal-description">${book.description}</p>
                    
                    <div class="modal-meta">
                        <div class="modal-meta-item">
                            <div class="modal-meta-label">Nashr yili</div>
                            <div class="modal-meta-value">${book.year}</div>
                        </div>
                        <div class="modal-meta-item">
                            <div class="modal-meta-label">Sahifalar</div>
                            <div class="modal-meta-value">${book.pages}</div>
                        </div>
                        <div class="modal-meta-item">
                            <div class="modal-meta-label">Reyting</div>
                            <div class="modal-meta-value">${book.rating}/5.0</div>
                        </div>
                        <div class="modal-meta-item">
                            <div class="modal-meta-label">Til</div>
                            <div class="modal-meta-value">${book.language}</div>
                        </div>
                        <div class="modal-meta-item">
                            <div class="modal-meta-label">Kategoriya</div>
                            <div class="modal-meta-value">${book.category}</div>
                        </div>
                        <div class="modal-meta-item">
                            <div class="modal-meta-label">Kitob ID</div>
                            <div class="modal-meta-value">#${book.id.toString().padStart(3, '0')}</div>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <a href="${book.pdf}" class="btn-download btn-modal-download" download 
                           onclick="downloadBook(event, ${book.id}, '${book.title}')">
                            <i class="fas fa-download"></i> PDF Yuklab Olish (${Math.floor(book.pages/10)} MB)
                        </a>
                        <button class="btn-detail" onclick="shareBook(${book.id})" style="padding: 18px 25px;">
                            <i class="fas fa-share-alt"></i> Ulashish
                        </button>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Modalni yopish
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('bookModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        function closeModal() {
            document.getElementById('bookModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Kitob yuklab olish
        function downloadBook(event, bookId, bookTitle) {
            event.preventDefault();
            
            // Demo rejimida - haqiqiy loyihada serverdan yuklash
            const book = booksData.find(b => b.id === bookId);
            
            // Yuklash animatsiyasi
            const btn = event.target.closest('a');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Yuklanmoqda...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.opacity = '1';
                
                // Foydalanuvchiga xabar
                showNotification(`"${bookTitle}" kitobi yuklab olindi! PDF fayl ochilmoqda...`);
                
                // Yangi oynada PDF ni ochish
                window.open(book.pdf, '_blank');
            }, 1500);
        }
        
        // Kitobni ulashish
        function shareBook(bookId) {
            const book = booksData.find(b => b.id === bookId);
            
            if (navigator.share) {
                navigator.share({
                    title: book.title,
                    text: `${book.title} - ${book.author}\n${book.description.substring(0, 100)}...`,
                    url: window.location.href
                });
            } else {
                // Fallback - clipboard
                const text = `${book.title} - ${book.author}\n${book.description.substring(0, 100)}...\n\nKitobni bu yerda o'qing: ${window.location.href}`;
                navigator.clipboard.writeText(text);
                showNotification("Kitob havolasi nusxalandi! Do'stlaringiz bilan ulashing.");
            }
        }
        
        // Xabar ko'rsatish
        function showNotification(message) {
            // Mavjud notificationni o'chirish
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            // Yangi notification yaratish
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div style="position: fixed; top: 20px; right: 20px; background: #10b981; color: white; 
                     padding: 15px 25px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
                     z-index: 9999; display: flex; align-items: center; gap: 10px; animation: slideIn 0.3s ease;">
                    <i class="fas fa-check-circle"></i> ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // 3 soniyadan keyin o'chirish
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Event listenerlarni sozlash
        function setupEventListeners() {
            // Qidiruv
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') performSearch();
            });
            
            // Kategoriya tugmalari
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Faol kategoriyani o'zgartirish
                    document.querySelectorAll('.category-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    currentCategory = this.getAttribute('data-category');
                    filterBooks();
                });
            });
        }
        
        // Qidiruvni amalga oshirish
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            currentSearch = searchTerm;
            filterBooks();
        }
        
        // Kitoblarni filtrlash
        function filterBooks() {
            let filteredBooks = booksData;
            
            // Kategoriya bo'yicha filtr
            if (currentCategory !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.category === currentCategory);
            }
            
            // Qidiruv so'zi bo'yicha filtr
            if (currentSearch) {
                filteredBooks = filteredBooks.filter(book => 
                    book.title.toLowerCase().includes(currentSearch) ||
                    book.author.toLowerCase().includes(currentSearch) ||
                    book.description.toLowerCase().includes(currentSearch) ||
                    book.category.toLowerCase().includes(currentSearch) ||
                    book.language.toLowerCase().includes(currentSearch)
                );
            }
            
            displayBooks(filteredBooks);
        }
        
        // CSS animatsiyalari qo'shish
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
