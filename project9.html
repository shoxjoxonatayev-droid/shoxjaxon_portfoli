<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viktorina platformasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Animatsiyalar */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        /* Auth qismi */
        .auth-container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 50px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group label i {
            color: #667eea;
            margin-right: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .success-message {
            color: #00b894;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        /* Asosiy sahifa */
        .main-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .user-details h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
        }

        .logout-btn {
            padding: 12px 25px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        /* Fanlar */
        .subjects-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .subject-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 35px;
            margin-bottom: 15px;
        }

        .subject-card h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .subject-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .subject-stats {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
        }

        /* Viktorina qismi */
        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .quiz-info h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .quiz-info p {
            color: #666;
        }

        .quiz-timer {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }

        .quiz-progress {
            margin-bottom: 30px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
        }

        .progress-bar {
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(10px);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .option.correct {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border-color: transparent;
        }

        .option.wrong {
            background: linear-gradient(135deg, #ff4757 0%, #ee5a24 100%);
            color: white;
            border-color: transparent;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        /* Natijalar */
        .result-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .result-icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .result-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 60px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .stat-box i {
            font-size: 30px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .result-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .result-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .result-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .result-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .result-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }
            
            .result-buttons {
                flex-direction: column;
            }
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Auth qismi -->
        <div class="auth-container" id="authContainer">
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab" onclick="switchTab('login')">Kirish</button>
                <button class="auth-tab" id="registerTab" onclick="switchTab('register')">Ro'yxatdan o'tish</button>
            </div>

            <!-- Kirish formasi -->
            <div class="auth-form active" id="loginForm">
                <h2><i class="fas fa-sign-in-alt"></i> Tizimga kirish</h2>
                <div class="input-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="Emailingizni kiriting">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Parol</label>
                    <input type="password" id="loginPassword" placeholder="Parolingizni kiriting">
                </div>
                <button class="btn" onclick="login()">
                    <span>Kirish</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <p style="text-align: center; margin-top: 20px; color: #666;">
                    Akkountingiz yo'qmi? <a href="#" onclick="switchTab('register')" style="color: #667eea; text-decoration: none;">Ro'yxatdan o'ting</a>
                </p>
            </div>

            <!-- Ro'yxatdan o'tish formasi -->
            <div class="auth-form" id="registerForm">
                <h2><i class="fas fa-user-plus"></i> Ro'yxatdan o'tish</h2>
                <div class="input-group">
                    <label><i class="fas fa-user"></i> Ismingiz</label>
                    <input type="text" id="regName" placeholder="Ismingizni kiriting">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" placeholder="Emailingizni kiriting">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Parol</label>
                    <input type="password" id="regPassword" placeholder="Parol (kamida 6 belgi)">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Parolni tasdiqlang</label>
                    <input type="password" id="regConfirmPassword" placeholder="Parolni qayta kiriting">
                </div>
                <button class="btn" onclick="register()">
                    <span>Ro'yxatdan o'tish</span>
                    <i class="fas fa-check"></i>
                </button>
                <p style="text-align: center; margin-top: 20px; color: #666;">
                    Akkountingiz bormi? <a href="#" onclick="switchTab('login')" style="color: #667eea; text-decoration: none;">Kirish</a>
                </p>
            </div>
        </div>

        <!-- Asosiy sahifa -->
        <div class="main-section" id="mainSection">
            <div class="header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h2 id="userName">Ism Familiya</h2>
                        <p id="userEmail">email@example.com</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Chiqish</span>
                </button>
            </div>

            <h2 class="subjects-title">
                <i class="fas fa-book-open"></i>
                Fanlar bo'yicha viktorinalar
            </h2>

            <div class="subjects-grid" id="subjectsGrid"></div>

            <!-- Viktorina qismi -->
            <div class="quiz-container" id="quizContainer">
                <div class="quiz-header">
                    <div class="quiz-info">
                        <h3 id="quizSubject">Matematika</h3>
                        <p id="quizQuestionCount">10 ta savol</p>
                    </div>
                    <div class="quiz-timer" id="quizTimer">
                        <i class="fas fa-clock"></i>
                        <span id="timer">30:00</span>
                    </div>
                </div>

                <div class="quiz-progress">
                    <div class="progress-text">
                        <span id="currentQuestion">Savol 1/10</span>
                        <span id="answeredCount">0/10 javob berildi</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="question-text" id="questionText"></div>

                <div class="options" id="optionsContainer"></div>

                <div class="quiz-footer">
                    <button class="nav-btn" id="prevBtn" onclick="prevQuestion()" disabled>
                        <i class="fas fa-arrow-left"></i>
                        <span>Oldingi</span>
                    </button>
                    <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">
                        <span>Keyingi</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Natijalar -->
            <div class="result-container" id="resultContainer">
                <div class="result-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 class="result-title">Viktorina tugadi!</h2>
                <div class="result-score" id="finalScore">0%</div>
                
                <div class="result-stats">
                    <div class="stat-box">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-value" id="correctCount">0</div>
                        <div class="stat-label">To'g'ri</div>
                    </div>
                    <div class="stat-box">
                        <i class="fas fa-times-circle"></i>
                        <div class="stat-value" id="wrongCount">0</div>
                        <div class="stat-label">Noto'g'ri</div>
                    </div>
                    <div class="stat-box">
                        <i class="fas fa-hourglass-half"></i>
                        <div class="stat-value" id="timeSpent">0:00</div>
                        <div class="stat-label">Vaqt</div>
                    </div>
                </div>

                <div class="result-message" id="resultMessage"></div>

                <div class="result-buttons">
                    <button class="result-btn primary" onclick="backToSubjects()">
                        <i class="fas fa-redo-alt"></i>
                        <span>Yangi test</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

                { question: "O'zbekistonning eng qadimgi shahri?", options: ["Samarqand", "Buxoro", "Xiva", "Termiz"], correct: 3 }
            ],
            literature: [
                { question: "'Alpomish' dostonining qahramoni?", options: ["Alpomish", "Barchin", "Qorajon", "Boybo'ri"], correct: 0 },
                { question: "Abdulla Qodiriyning 'O'tkan kunlar' romanidagi bosh qahramon?", options: ["Otabek", "Kumush", "Yusufbek hoji", "Zaynab"], correct: 0 },
                { question: "Alisher Navoiyning birinchi dostoni?", options: ["Hayrat ul-abror", "Farhod va Shirin", "Layli va Majnun", "Sab'ai sayyor"], correct: 0 },
                { question: "'Saddi Iskandariy' muallifi?", options: ["Alisher Navoiy", "Fuzuliy", "Bobur", "Jomiy"], correct: 0 },
                { question: "Cho'pon qalamiga mansub asar?", options: ["Kecha va kunduz", "Qutlug' qon", "Ulug'bek xazinasi", "Navoiy"], correct: 0 }
            ],
            science: [
                { question: "Suvning qaynash harorati?", options: ["100°C", "90°C", "110°C", "120°C"], correct: 0 },
                { question: "Kislorodning kimyoviy belgisi?", options: ["O", "H", "N", "C"], correct: 0 },
                { question: "Eng yengil gaz?", options: ["Vodorod", "Geliy", "Kislorod", "Azot"], correct: 0 },
                { question: "Fotosintezda qanday gaz ajraladi?", options: ["Kislorod", "Karbonat angidrid", "Azot", "Vodorod"], correct: 0 },
                { question: "Yerning tabiiy yo'ldoshi?", options: ["Oy", "Quyosh", "Mars", "Venera"], correct: 0 },
                { question: "Atom yadrosini kim kashf etgan?", options: ["Ruterford", "Nyuton", "Eynshteyn", "Mendeleyev"], correct: 0 },
                { question: "Elektr toki birligi?", options: ["Amper", "Volt", "Om", "Vatt"], correct: 0 },
                { question: "DNK ning to'liq shakli?", options: ["Dezoksiribonuklein kislota", "Ribonuklein kislota", "Aminokislota", "Nukleotid"], correct: 0 },
                { question: "Eng qattiq mineral?", options: ["Olmos", "Temir", "Oltin", "Kumush"], correct: 0 },
                { question: "Odamda nechta xromosoma?", options: ["46", "48", "44", "42"], correct: 0 }
            ]
        };

        // Fanlar ro'yxati
        const subjects = [
            { id: 'math', name: 'Matematika', icon: 'fa-calculator', desc: 'Sonlar va formulalar olami', color: '#667eea' },
            { id: 'history', name: 'Tarix', icon: 'fa-landmark', desc: 'O\'tmish sirlari', color: '#764ba2' },
            { id: 'geography', name: 'Geografiya', icon: 'fa-globe', desc: 'Yer yuzi va tabiat', color: '#00b894' },
            { id: 'literature', name: 'Adabiyot', icon: 'fa-book', desc: 'Badiiy so\'z ustalari', color: '#ff6b6b' },
            { id: 'science', name: 'Tabiiy fanlar', icon: 'fa-flask', desc: 'Ilm-fan kashfiyotlari', color: '#fdcb6e' }
        ];

        // Global o'zgaruvchilar
        let currentQuiz = {
            subject: null,
            questions: [],
            currentIndex: 0,
            answers: [],
            startTime: null,
            timerInterval: null
        };

        // Sahifa yuklanganda
        window.onload = function() {
            if (currentUser) {
                showMainSection();
            } else {
                document.getElementById('authContainer').style.display = 'block';
            }
            loadSubjects();
        };

        // Tablarni almashtirish
        function switchTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('registerTab').classList.remove('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('registerForm').classList.remove('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
            }
        }

        // Ro'yxatdan o'tish
        function register() {
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Validatsiya
            if (!name || !email || !password || !confirmPassword) {
                alert('Barcha maydonlarni to\'ldiring!');
                return;
            }

            if (password.length < 6) {
                alert('Parol kamida 6 belgidan iborat bo\'lishi kerak!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Parollar mos kelmadi!');
                return;
            }

            // Email mavjudligini tekshirish
            if (users.some(u => u.email === email)) {
                alert('Bu email allaqachon ro\'yxatdan o\'tgan!');
                return;
            }

            // Yangi foydalanuvchi qo'shish
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                tests: []
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Avtomatik kirish
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            alert('Muvaffaqiyatli ro\'yxatdan o\'tdingiz!');
            showMainSection();
        }

        // Kirish
        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Email va parolni kiriting!');
                return;
            }

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMainSection();
            } else {
                alert('Email yoki parol noto\'g\'ri!');
            }
        }

        // Chiqish
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Asosiy sahifani ko'rsatish
        function showMainSection() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainSection').style.display = 'block';
            
            // Foydalanuvchi ma'lumotlarini ko'rsatish
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            
            loadSubjects();
        }

        // Fanlarni yuklash
        function loadSubjects() {
            const grid = document.getElementById('subjectsGrid');
            grid.innerHTML = '';

            subjects.forEach(subject => {
                const questions = questionsDB[subject.id] || [];
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.onclick = () => startQuiz(subject.id, subject.name);
                
                card.innerHTML = `
                    <div class="subject-icon" style="background: linear-gradient(135deg, ${subject.color} 0%, ${subject.color}dd 100%);">
                        <i class="fas ${subject.icon}"></i>
                    </div>
                    <h3>${subject.name}</h3>
                    <p>${subject.desc}</p>
                    <div class="subject-stats">
                        <span><i class="fas fa-question-circle"></i> ${questions.length} ta savol</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Viktorinani boshlash
        function startQuiz(subjectId, subjectName) {
            currentQuiz = {
                subject: subjectName,
                questions: [...questionsDB[subjectId]],
                currentIndex: 0,
                answers: new Array(questionsDB[subjectId].length).fill(null),
                startTime: Date.now(),
                timerInterval: null
            };

            document.getElementById('quizSubject').textContent = subjectName;
            document.getElementById('quizQuestionCount').textContent = `${currentQuiz.questions.length} ta savol`;
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            loadQuestion(0);
            startTimer();
        }

        // Savolni yuklash
        function loadQuestion(index) {
            if (index < 0 || index >= currentQuiz.questions.length) return;
            
            currentQuiz.currentIndex = index;
            const question = currentQuiz.questions[index];
            
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = `Savol ${index + 1}/${currentQuiz.questions.length}`;
            
            // Progressni yangilash
            const answered = currentQuiz.answers.filter(a => a !== null).length;
            document.getElementById('answeredCount').textContent = `${answered}/${currentQuiz.questions.length} javob berildi`;
            document.getElementById('progressFill').style.width = (answered / currentQuiz.questions.length * 100) + '%';
            
            // Variantlarni yaratish
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, optIndex) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                if (currentQuiz.answers[index] !== null) {
                    if (optIndex === question.correct) {
                        optionDiv.classList.add('correct');
                    } else if (optIndex === currentQuiz.answers[index]) {
                        optionDiv.classList.add(currentQuiz.answers[index] === question.correct ? 'correct' : 'wrong');
                    }
                }
                
                optionDiv.innerHTML = `
                    <span class="option-letter">${letters[optIndex]}</span>
                    <span>${option}</span>
                `;
                
                if (currentQuiz.answers[index] === null) {
                    optionDiv.onclick = () => selectOption(optIndex);
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Navigatsiya tugmalarini yangilash
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').innerHTML = index === currentQuiz.questions.length - 1 ? 
                '<span>Yakunlash</span><i class="fas fa-check"></i>' : 
                '<span>Keyingi</span><i class="fas fa-arrow-right"></i>';
        }

        // Variant tanlash
        function selectOption(optionIndex) {
            if (currentQuiz.answers[currentQuiz.currentIndex] !== null) return;
            
            currentQuiz.answers[currentQuiz.currentIndex] = optionIndex;
            
            // Variantlarni yangilash
            const options = document.querySelectorAll('.option');
            const question = currentQuiz.questions[currentQuiz.currentIndex];
            
            options.forEach((opt, idx) => {
                if (idx === question.correct) {
                    opt.classList.add('correct');
                } else if (idx === optionIndex && optionIndex !== question.correct) {
                    opt.classList.add('wrong');
                } else if (idx === optionIndex) {
                    opt.classList.add('correct');
                }
                opt.onclick = null;
            });
            
            // Progressni yangilash
            const answered = currentQuiz.answers.filter(a => a !== null).length;
            document.getElementById('answeredCount').textContent = `${answered}/${currentQuiz.questions.length} javob berildi`;
            document.getElementById('progressFill').style.width = (answered / currentQuiz.questions.length * 100) + '%';
        }

        // Oldingi savol
        function prevQuestion() {
            if (currentQuiz.currentIndex > 0) {
                loadQuestion(currentQuiz.currentIndex - 1);
            }
        }

        // Keyingi savol
        function nextQuestion() {
            if (currentQuiz.currentIndex < currentQuiz.questions.length - 1) {
                loadQuestion(currentQuiz.currentIndex + 1);
            } else {
                finishQuiz();
            }
        }

        // Timerni boshlash
        function startTimer() {
            if (currentQuiz.timerInterval) {
                clearInterval(currentQuiz.timerInterval);
            }
            
            const endTime = Date.now() + 30 * 60 * 1000; // 30 minut
            
            currentQuiz.timerInterval = setInterval(() => {
                const now = Date.now();
                const remaining = Math.max(0, endTime - now);
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(currentQuiz.timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        // Viktorinani yakunlash
        function finishQuiz() {
            clearInterval(currentQuiz.timerInterval);
            
            // Natijalarni hisoblash
            const correct = currentQuiz.answers.reduce((sum, ans, idx) => {
                return sum + (ans === currentQuiz.questions[idx].correct ? 1 : 0);
            }, 0);
            
            const wrong = currentQuiz.answers.filter(a => a !== null).length - correct;
            const total = currentQuiz.questions.length;
            const percentage = Math.round((correct / total) * 100);
            const timeSpent = Math.round((Date.now() - currentQuiz.startTime) / 1000);
            
            const minutes = Math.floor(timeSpent / 60);
            const seconds = timeSpent % 60;
            
            // Natijalarni ko'rsatish
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('wrongCount').textContent = wrong;
            document.getElementById('timeSpent').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Natija xabari
            let message = '';
            if (percentage >= 80) {
                message = `Tabriklaymiz! Siz ${currentQuiz.subject} fanini juda yaxshi bilasiz! 🏆`;
            } else if (percentage >= 60) {
                message = `Yaxshi natija! ${currentQuiz.subject} fanini yanada rivojlantiring! 📚`;
            } else {
                message = `Qayta urinib ko'ring! ${currentQuiz.subject} fanini ko'proq o'rganing! 💪`;
            }
            document.getElementById('resultMessage').textContent = message;
            
            // Natijalarni saqlash
            if (!currentUser.tests) currentUser.tests = [];
            currentUser.tests.push({
                subject: currentQuiz.subject,
                score: percentage,
                correct: correct,
                total: total,
                date: new Date().toISOString()
            });
            
            // Foydalanuvchini yangilash
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex] = currentUser;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            
            // UI ni yangilash
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            // Konfetti
            createConfetti();
        }

        // Fanlar sahifasiga qaytish
        function backToSubjects() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
        }

        // Konfetti yaratish
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#ff6b6b', '#00b894', '#fdcb6e'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = `confetti ${Math.random() * 3 + 2}s ease-out forwards`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Konfetti animatsiyasi
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
